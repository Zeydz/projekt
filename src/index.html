<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektuppgift</title>
    <script src="js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.scss">
    <script src="https://kit.fontawesome.com/b2fa88793a.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="pics/logo-footer.png?as=avif&width=60" alt="Logotyp">
                </span>
            </div>
            <i class="fa-solid fa-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Startsida</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-circle-info icon"></i>
                            <span class="text nav-text">Om uppgiften</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="mode">
                    <div class="moon-sun">
                        <i class="fa-solid fa-sun icon sun"></i>
                        <i class="fa-solid fa-moon icon moon"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
</body>
</html>
