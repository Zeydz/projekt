<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektuppgift</title>
    <script src="js/design.js" type="module"></script>
    <script src="js/map.js" type="module"></script>
    <script src="js/weather.js" type="module"></script>
    <link rel="stylesheet" href="css/main.scss">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b2fa88793a.js" crossorigin="anonymous"></script>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="pics/logo-footer.png?as=avif&width=60" alt="Logotyp">
                </span>
            </div>
            <i class="fa-solid fa-chevron-right toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-house icon"></i>
                            <span class="text nav-text">Startsida</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="fa-solid fa-circle-info icon"></i>
                            <span class="text nav-text">Om uppgiften</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="nav-link" id="celsside">
                    
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="fa-solid fa-sun icon sun"></i>
                        <i class="fa-solid fa-moon icon moon"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <section class="home">
        <div class="text">Startsida</div>
            <div id="map"></div>
            <div class="searchfield">
                <label for="searchInp">Vilken plats vill du söka efter?</label><br>
                <input type="text" name="search" id="searchInp"><br>
                <button id="searchBtn">SÖK</button>
            </div>
    </section>
</body>
</html>
